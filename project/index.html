<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#home"><i class="bi bi-music-note-beamed"></i> MusicApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="nav-menu">
          <li class="nav-item">
            <a class="nav-link" href="#home" data-section="home"><i class="bi bi-house"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#liked" data-section="liked"><i class="bi bi-heart"></i> Liked</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#playlists" data-section="playlists"><i class="bi bi-music-note-list"></i> Playlists</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container-fluid" style="padding-top: 70px;">
    <div id="section-home" class="view-section"></div>
    <div id="section-liked" class="view-section d-none"></div>
    <div id="section-playlists" class="view-section d-none"></div>
  </main>

  <!-- Player Bar -->
  <footer id="player-bar" class="bg-dark text-light fixed-bottom p-2 shadow">
    <!-- Player controls will be rendered here by JS -->
  </footer>

  <!-- Loading Animation -->
  <div id="loading-overlay" class="d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
